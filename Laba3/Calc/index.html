<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ð¡alculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
           <div class="main">
            <input class="textview" type="text" v-model="result">
            <button class="cell num" @click="input(num)" v-for="num in numbers">{{num}}</button>
            <button class="cell op" @click="input(operation)" v-for="operation in operations">{{operation}}</button>
            <button class="cell op" @click="deleteI()">C</button>
            <button class="cell op" @click="calc()">=</button>
           </div>
        </div>
        <script src="app.js"></script>
    </body>  
</html>
